<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Magic | AI Gesture Control</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Title */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 4px;
        }

        /* Controls */
        .controls-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }

        .upload-wrapper {
            position: relative;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
        }

        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .hint-text {
            color: var(--cream);
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 3px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Webcam (Invisible) */
        #webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0; 
            pointer-events: none;
            width: 160px;
            height: 120px;
        }

        video {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Interface -->
    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="controls-container">
            <div class="upload-wrapper">
                <button class="btn-glass" onclick="document.getElementById('file-input').click()">Add Memories</button>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div class="hint-text">Press 'H' to Hide Controls</div>
            <div class="hint-text" id="status-text" style="margin-top:5px; color: #888;">Initializing AI...</div>
        </div>
    </div>

    <!-- Webcam Container -->
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- Main Application Script -->
    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL CONFIGURATION & STATE ---
        const CONFIG = {
            colors: {
                gold: 0xd4af37,
                cream: 0xfceea7,
                red: 0xaa0000,
                green: 0x004400,
                orange: 0xffaa00,
                blue: 0x0044ff
            },
            particleCount: 1500,
            dustCount: 2500,
            treeHeight: 40,
            maxRadius: 15
        };

        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            time: 0,
            gesture: 'NONE',
            targetRotation: { x: 0, y: 0 },
            focusIndex: -1,
            pauseUntil: 0 // Timestamp to resume gesture recognition
        };

        let camera, scene, renderer, composer;
        let mainGroup, dustGroup;
        let particles = [];
        let handLandmarker;
        let video;
        let lastVideoTime = -1;

        // --- PARTICLE SYSTEM ---
        class Particle {
            constructor(mesh, type = 'ORNAMENT') {
                this.mesh = mesh;
                this.type = type; // ORNAMENT, CANDY, PHOTO
                this.baseScale = mesh.scale.clone();
                this.positionScalar = Math.random(); // 0 to 1 position along spiral
                
                // Random Scatter Vectors
                this.scatterDir = new THREE.Vector3(
                    Math.random() - 0.5, 
                    Math.random() - 0.5, 
                    Math.random() - 0.5
                ).normalize().multiplyScalar(Math.random() * 12 + 8); // Radius 8-20
                
                this.rotSpeed = {
                    x: (Math.random() - 0.5) * 0.05,
                    y: (Math.random() - 0.5) * 0.05
                };

                // Store initial random offset for organic tree look
                this.treeOffset = new THREE.Vector3(
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5
                );
            }

            update(mode, focusIdx, idx) {
                let targetPos = new THREE.Vector3();
                let targetScale = this.baseScale.clone();
                let targetRot = this.mesh.rotation.clone();

                if (mode === 'TREE') {
                    // Spiral Cone Logic
                    const t = this.positionScalar;
                    const angle = t * 50 * Math.PI; // Spiral density
                    const r = CONFIG.maxRadius * (1 - t);
                    
                    targetPos.set(
                        r * Math.cos(angle),
                        (t * CONFIG.treeHeight) - (CONFIG.treeHeight / 2),
                        r * Math.sin(angle)
                    ).add(this.treeOffset);

                    // Normalize rotation slightly
                    targetRot.x *= 0.95;
                    targetRot.z *= 0.95;

                } else if (mode === 'SCATTER') {
                    // Sphere Scatter Logic
                    targetPos.copy(this.scatterDir);
                    
                    // Self Rotation in Scatter mode
                    this.mesh.rotation.x += this.rotSpeed.x;
                    this.mesh.rotation.y += this.rotSpeed.y;
                    targetRot = this.mesh.rotation; // Keep current animated rotation

                } else if (mode === 'FOCUS') {
                    if (this.type === 'PHOTO' && idx === focusIdx) {
                        // Focus Target: In front of camera (0, 2, 50) -> move to (0, 2, 35)
                        targetPos.set(0, 2, 35); 
                        targetScale.multiplyScalar(4.5);
                        // Face Camera
                        targetRot.set(0, 0, 0); 
                    } else {
                        // Background (Push away slightly)
                        targetPos.copy(this.scatterDir).multiplyScalar(1.5);
                    }
                }

                // Smooth Transitions
                this.mesh.position.lerp(targetPos, 0.05);
                this.mesh.scale.lerp(targetScale, 0.05);
                
                if (mode !== 'SCATTER') {
                    // Manually lerp rotation
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, targetRot.x, 0.05);
                    this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, targetRot.y, 0.05);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, targetRot.z, 0.05);
                }
            }
        }

        // --- ASSET GENERATION ---
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 64, 64);
            
            ctx.fillStyle = '#aa0000';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(32, 0);
            ctx.lineTo(0, 32);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(64, 64);
            ctx.lineTo(32, 64);
            ctx.lineTo(64, 32);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(32, 0);
            ctx.lineTo(64, 0);
            ctx.lineTo(64, 32);
            ctx.lineTo(0, 64);
            ctx.lineTo(0, 32);
            ctx.fill();

            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(1, 4);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createDefaultPhotoTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Background
            const grd = ctx.createLinearGradient(0, 0, 512, 512);
            grd.addColorStop(0, "#003300");
            grd.addColorStop(1, "#001100");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 512, 512);

            // Border
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, 492, 492);

            // Text
            ctx.font = 'bold 60px "Cinzel"';
            ctx.fillStyle = '#fceea7';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('For', 256, 200);
            ctx.fillText('LPY', 256, 280);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- INIT & SCENE SETUP ---
        async function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            // Environment
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(CONFIG.colors.orange, 2, 50);
            innerLight.position.set(0, 0, 0);
            scene.add(innerLight);

            const goldSpot = new THREE.SpotLight(CONFIG.colors.gold, 1200);
            goldSpot.position.set(30, 40, 40);
            goldSpot.angle = 0.5;
            goldSpot.penumbra = 0.5;
            scene.add(goldSpot);

            const blueSpot = new THREE.SpotLight(CONFIG.colors.blue, 600);
            blueSpot.position.set(-30, 20, -30);
            blueSpot.angle = 0.5;
            scene.add(blueSpot);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7;
            bloomPass.strength = 0.45;
            bloomPass.radius = 0.4;
            
            const outputPass = new OutputPass();

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            composer.addPass(outputPass);

            // Main Group
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Dust Group
            dustGroup = new THREE.Group();
            scene.add(dustGroup);

            // Generate Content
            generateParticles();
            generateDust();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            setupPhotoUpload();

            // Start Vision
            await setupVision();
            
            // Remove Loader
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);

            // Animation Loop
            animate();
        }

        function generateParticles() {
            // Materials
            const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.3, metalness: 0.8 });
            const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.6 });
            const matRed = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, roughness: 0.2, metalness: 0.1, clearcoat: 1.0 });
            
            // Geometries
            const geoBox = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const geoSphere = new THREE.SphereGeometry(0.5, 16, 16);
            
            // Candy Cane Geometry
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -1, 0),
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(0.5, 1.5, 0),
            ]);
            const geoCane = new THREE.TubeGeometry(curve, 20, 0.15, 8, false);
            const matCane = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.4 });

            // Create Objects
            for (let i = 0; i < CONFIG.particleCount; i++) {
                let mesh;
                let type = 'ORNAMENT';
                const rand = Math.random();

                if (rand > 0.95) {
                    mesh = new THREE.Mesh(geoCane, matCane);
                    mesh.scale.setScalar(1.5);
                    type = 'CANDY';
                } else if (rand > 0.6) {
                    mesh = new THREE.Mesh(geoSphere, Math.random() > 0.5 ? matRed : matGold);
                    type = 'ORNAMENT';
                } else {
                    mesh = new THREE.Mesh(geoBox, Math.random() > 0.5 ? matGreen : matGold);
                    type = 'ORNAMENT';
                }

                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                mainGroup.add(mesh);
                particles.push(new Particle(mesh, type));
            }

            // Add Default Photo
            addPhotoToScene(createDefaultPhotoTexture());
        }

        function generateDust() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];

            for (let i = 0; i < CONFIG.dustCount; i++) {
                const x = (Math.random() - 0.5) * 60;
                const y = (Math.random() - 0.5) * 60;
                const z = (Math.random() - 0.5) * 60;
                vertices.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: CONFIG.colors.cream, size: 0.15, transparent: true, opacity: 0.6 });
            const points = new THREE.Points(geometry, material);
            dustGroup.add(points);
        }

        function addPhotoToScene(texture) {
            // Frame
            const frameGeo = new THREE.BoxGeometry(3.2, 3.2, 0.2);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.9, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // Photo
            const photoGeo = new THREE.PlaneGeometry(3, 3);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.11;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            group.position.set((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10);
            
            mainGroup.add(group);
            particles.push(new Particle(group, 'PHOTO'));
        }

        function setupPhotoUpload() {
            const input = document.getElementById('file-input');
            input.addEventListener('change', (e) => {
                const f = e.target.files[0];
                if (!f) return;
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            });
        }

        // --- COMPUTER VISION LOGIC ---
        async function setupVision() {
            const status = document.getElementById('status-text');
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    status.innerText = "Camera Ready. Make a Fist âœŠ or Pinch ðŸ‘Œ";
                    document.getElementById('webcam-container').style.opacity = 1;
                });
            } catch (err) {
                console.error(err);
                status.innerText = "Camera access denied. Animation only.";
            }
        }

        function processGestures() {
            if (!handLandmarker || !video || video.paused) return;

            // CHECK PAUSE TIMER
            const now = Date.now();
            if (now < STATE.pauseUntil) {
                // While paused, reset target rotation to 0 smoothly so photo is centered
                STATE.targetRotation.x *= 0.95;
                STATE.targetRotation.y *= 0.95;
                const remaining = Math.ceil((STATE.pauseUntil - now) / 1000);
                document.getElementById('status-text').innerText = `Focusing... Resuming in ${remaining}s`;
                return;
            }

            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());

                if (results.landmarks && results.landmarks.length > 0) {
                    const lm = results.landmarks[0];

                    const wrist = lm[0];
                    const thumb = lm[4];
                    const index = lm[8];
                    
                    // All four non-thumb tips
                    const tips = [lm[8], lm[12], lm[16], lm[20]];
                    // Tips excluding index for FOCUS trigger logic
                    const otherTips = [lm[12], lm[16], lm[20]];

                    const palm = lm[9];
                    STATE.targetRotation.y = (palm.x - 0.5) * Math.PI; 
                    STATE.targetRotation.x = (palm.y - 0.5) * Math.PI * 0.5;

                    const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                    
                    let avgDist = 0;
                    tips.forEach(t => {
                        avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y);
                    });
                    avgDist /= 5; // Averaging four fingers

                    let otherAvgDist = 0;
                    otherTips.forEach(t => {
                        otherAvgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y);
                    });
                    otherAvgDist /= 3; // Averaging middle, ring, pinky

                    // FOCUS CONDITION: Pinch (dist < 0.05) AND other fingers extended (> 0.25) AND currently in SCATTER mode
                    if (avgDist < 0.25){
                        setMode('TREE');
                    } else if (pinchDist < 0.04 && otherAvgDist > 0.05 && STATE.mode === 'SCATTER')  {
                        setMode('FOCUS');
                    } else if (avgDist > 0.27) {
                        setMode('SCATTER');
                    }
                } else {
                    STATE.targetRotation.x *= 0.95;
                    STATE.targetRotation.y *= 0.95;
                }
            }
        }

        function setMode(newMode) {
            if (STATE.mode === newMode) return;
            
            STATE.mode = newMode;
            
            if (newMode === 'FOCUS') {
                // REDUCED PAUSE TO  SECONDS
                STATE.pauseUntil = Date.now() + 1800;
                
                const photos = particles.map((p, i) => p.type === 'PHOTO' ? i : -1).filter(i => i !== -1);
                if (photos.length > 0) {
                    STATE.focusIndex = photos[Math.floor(Math.random() * photos.length)];
                }
            } else {
                document.getElementById('status-text').innerText = `Mode: ${newMode}`;
            }
        }

        // --- ANIMATION ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(e) {
            if (e.key.toLowerCase() === 'h') {
                document.getElementById('ui-layer').classList.toggle('ui-hidden');
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            STATE.time += 0.01;

            processGestures();

            mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, STATE.targetRotation.y, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.targetRotation.x, 0.1);
            
            if (Date.now() >= STATE.pauseUntil && Math.abs(STATE.targetRotation.y) < 0.1 && STATE.mode === 'TREE') {
                mainGroup.rotation.y += 0.002;
            }

            particles.forEach((p, i) => p.update(STATE.mode, STATE.focusIndex, i));

            dustGroup.rotation.y -= 0.001;
            composer.render();
        }

        init();

    </script>
